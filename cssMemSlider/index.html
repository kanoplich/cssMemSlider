<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSSMemSlider</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="header">
        <h1>CSS Slider</h1>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="wrapper">
        <input checked type="radio" name="respond" id="desktop">
        <article class="slider">
          <input checked type="radio" name="slider" id="switch1">
          <input type="radio" name="slider" id="switch2">
          <input type="radio" name="slider" id="switch3">
          <input type="radio" name="slider" id="switch4">
          <div class="slides">
            <div id="overflow">
              <div class="image">
                <article><img src="assets/1.jpg"></article>
                <article><img src="assets/2.jpg"></article>
                <article><img src="assets/3.jpg"></article>
                <article><img src="assets/4.jpg"></article>
              </div>
            </div>
          </div>
          <div class="wrap">
            <div class="text_slides">
              <div id="overflow">
                <div class="text">
                  <article>
                    <div>Eye</div>
                  </article>
                  <article>
                    <div>Bridge</div>
                  </article>
                  <article>
                    <div>Sushi</div>
                  </article>
                  <article>
                    <div>Ants</div>
                  </article>
                </div>
              </div>
            </div>
            <div class="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
            </div>
            <div class="active">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
</body>

</html>
